{% extends 'base.html' %}
{% block title %}Edit Team{% endblock %}
{% block content %}
<h2>Edit Team: {{ team.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Team Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ team.name }}" required>
    </div>

    <div class="form-group">
        <label for="engineers">Assign Engineers</label>
        <select name="engineers" id="engineers" class="form-control" multiple>
            {% for engineer in engineers %}
            <option value="{{ engineer.id }}" {% if engineer in team.members.all %}selected{% endif %}>
                {{ engineer.username }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'manage_teams' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
